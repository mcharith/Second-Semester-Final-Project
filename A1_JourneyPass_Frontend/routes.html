<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Time Table</title>
  <!-- Add Bootstrap CDN -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Added jQuery CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.css">
  <link rel="stylesheet" href="styles/admin/route_section.css">
</head>
<body>

<!-- Add New Route Button in Top Right Corner -->
<div class="route_container">
  <h3 class="route-heading">Manage Routes in the System</h3>
  <button class="btn btn-success add-button" data-toggle="modal" data-target="#addRouteModal" aria-label="Add New Route">
    <i class="fas fa-plus"></i> Add New route
  </button>

  <!-- Search Field Centered on Screen -->
  <div class="search-field">
    <input type="text" class="form-control" id="searchRoute" placeholder="Search for Route...">
  </div>

  <div class="table-header">Results Of Route Details</div>
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
      <th>Route Number</th>
      <th>Departure</th>
      <th>Destination</th>
      <th>Bus Stops</th>
      <th>Distance(Km)</th>
      <th>Estimated Time</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>

<!-- Modal for Adding New Route -->
<div class="modal fade" id="addRouteModal" tabindex="-1" role="dialog" aria-labelledby="addRouteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addRouteModalLabel"><b>Add New Route</b></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="route-form">
          <div class="form-group">
            <label for="routeNumber">Route Number</label>
            <input type="text" class="form-control" id="routeNumber" placeholder="Enter Route Number" required>
          </div>
          <div class="form-group">
            <label for="routeDepature">Departure</label>
            <input type="text" class="form-control" id="routeDepature" placeholder="Enter Departure Location" required>
          </div>
          <div class="form-group">
            <label for="routeDestination">Destination</label>
            <input type="text" class="form-control" id="routeDestination" placeholder="Enter Destination Location" required>
          </div>
          <div class="form-group">
            <label for="routeBusStops">Bus Stops</label>
            <input type="text" class="form-control" id="routeBusStops" placeholder="Enter Bus Stops" required>
          </div>
          <div class="form-group">
            <label for="routeDistance">Distance(Km)</label>
            <input type="number" class="form-control" id="routeDistance" placeholder="Enter Route Distance" required>
          </div>
          <div class="form-group">
            <label for="routeEstimatedTime">Estimated Time</label>
            <input type="time" class="form-control" id="routeEstimatedTime" placeholder="Enter Estimated time" required>
          </div>


          <button type="submit" class="btn btn-primary" id="addRouteButton" disabled>Add Route</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Add Bootstrap JS and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Correct jQuery version -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="js/admin/route_section.js"></script>
<script>
</script>
</body>
</html>
