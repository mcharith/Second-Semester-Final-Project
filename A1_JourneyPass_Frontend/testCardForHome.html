<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Personal Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
  <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Update Personal Details</h2>

  <form action="#" method="POST" class="space-y-4">
    <div>
      <label class="block text-gray-600 font-medium" for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name"
             class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
    </div>

    <div>
      <label class="block text-gray-600 font-medium" for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email"
             class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
    </div>

    <div>
      <label class="block text-gray-600 font-medium" for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"
             class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
    </div>

    <div>
      <label class="block text-gray-600 font-medium" for="address">Address</label>
      <textarea id="address" name="address" placeholder="Enter your address"
                class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300"></textarea>
    </div>

    <div>
      <label class="block text-gray-600 font-medium" for="password">New Password</label>
      <input type="password" id="password" name="password" placeholder="Enter a new password"
             class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
    </div>

    <button type="submit"
            class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition">
      Update Details
    </button>
  </form>
</div>
</body>
</html>
